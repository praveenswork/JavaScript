<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✊🖐️✌️</title>
    <link rel="stylesheet" href="rock-paper-scissor.css" />
  </head>
  <body>
    <center>
      <h3>Rock paper Scissors</h3>
      <div class="score">Win:0 , Lose:0 , Draw:0</div>
      <div><button id="reset" onclick="reset()">reset</button></div>
      <div id="confirmation"></div>
      <button class="hands" onclick="user = 0 ; clicked() ">✊</button>
      <button class="hands" onclick="user = 1 ;clicked() ">🖐️</button>
      <button class="hands" onclick="user = 2 ;clicked() ">✌️</button>
      <h4 id="score"></h4>
    </center>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
